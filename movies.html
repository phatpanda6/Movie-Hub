<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Hub</title>
    <link rel="stylesheet" href="movies.css" />
    <script
      src="https://kit.fontawesome.com/51dba350aa.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs"
      type="module"
    ></script>
  </head>
  <body>
    <section class="landing-page">
      <nav>
        <figure class="nav__icon--text">
          <a class="nav__anchor" href="index.html">
            <dotlottie-player
              src="https://lottie.host/46ced017-1354-4ce3-9125-7d5036c53aa3/tEInhCh5l5.lottie"
              background="transparent"
              speed="1"
              style="width: 60px; height: 50px"
              loop
              autoplay
            ></dotlottie-player>

            <p><span class="blue">Movie</span> Hub</p>
          </a>
        </figure>

        <ul class="nav__link--list">
          <li class="nav__link">
            <a
              href="index.html"
              class="link__hover-effect link__hover-effect--black"
              >Homepage</a
            >
          </li>
          <li class="nav__link nav__link--contact button__hover-effect">
            <a href="mailto:alan.huang5@gmail.com?" class="nav__link--anchor">Contact</a>
          </li>
          <!-- <li class="nav__link">
            <i class="fa-solid fa-circle-half-stroke"></i>   WILL IMPLEMENT DARK MODE LATER
          </li> -->
        </ul>
      </nav>
    </section>

    <section class="search-bar-container">
      <input
        type="text"
        class="search-bar"
        placeholder="Search for movies..."
      />
      <button class="search-btn">
        <i class="fa-solid fa-search"></i>
      </button>
    </section>

    <main id="movies__main">
      <section>
        <div class="container">
          <div class="row">
            <div class="movie__header">
              <h2 class="movie__header-title">Movies</h2>
              <div class="movie__filter__wrapper">
                <select id="filter">
                  <option value="" disabled selected>Sort by:</option>
                  <option value="NEW_TO_OLD">latest release</option>
                  <option value="OLD_TO_NEW">oldest release</option>
                </select>
              </div>
            </div>
            <div class="movies">
              <div class="movie">
                <figure class="movie__img--wrapper">
                  <img
                    class="movie__img"
                    src="https://m.media-amazon.com/images/M/MV5BM2ZmNjQ2MzAtNDlhNi00MmQyLWJhZDMtNmJiMjFlOWY4MzcxXkEyXkFqcGc@._V1_SX300.jpg"
                    alt=""
                  />
                </figure>
                <div class="movie__title">
                  Captain America: The first Avenger
                </div>
                <div class="movie_year">2011</div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div class="container">
        <div class="row">
          <figure>
            <img class="footer__logo" src="./assets/logo.svg" alt="" />
          </figure>
          <ul class="footer__links">
            <li class="footer__link">
              <a class="link__hover-effect link__hover-effect--white" href="https://github.com/phatpanda6" target="_blank">Github</a>
            </li>
            <li class="footer__link">
              <a class="link__hover-effect link__hover-effect--white" href="https://www.linkedin.com/in/alan-huang-943257244/" target="_blank">LinkedIn</a>
            </li>
            <li class="footer__link">
              <a class="link__hover-effect link__hover-effect--white" href="mailto:alan.huang5@gmail.com?">Email</a>
            </li>
          </ul>
          <p class="footer__copyright">Copyright &copy; 2024 Alan Huang</p>
        </div>
      </div>
    </footer>
    <script src="movies.js"></script>
  </body>
</html>
