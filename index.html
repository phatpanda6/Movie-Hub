<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MovieHub</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/51dba350aa.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs"
      type="module"
    ></script>
    <script
      src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs"
      type="module"
    ></script>
  </head>
  <body>
    <section class="landing-page">
      <nav>
        <figure class="nav__icon--text">
          <dotlottie-player
            src="https://lottie.host/46ced017-1354-4ce3-9125-7d5036c53aa3/tEInhCh5l5.lottie"
            background="transparent"
            speed="1"
            style="width: 60px; height: 50px"
            loop
            autoplay
          ></dotlottie-player>

          <p><span class="blue">Movie</span> Hub</p>
        </figure>

        <ul class="nav__link--list">
          <li class="nav__link">
            <a
              href="movies.html"
              class="link__hover-effect link__hover-effect--black"
              >Search for Movies</a
            >
          </li>
          <li class="nav__link nav__link--contact button__hover-effect">
            <a href="mailto:alan.huang5@gmail.com?" class="nav__link--anchor">Contact</a>
          </li>
          <!-- <li class="nav__link">
            <i class="fa-solid fa-circle-half-stroke"></i>    MIGHT IMPLEMENT DARK MODE LATER
          </li> -->
        </ul>
      </nav>
      <section class="main">
        <div class="container">
          <div class="row">
            <h1 class="main__heading">
              <span class="blue">Movie</span> Hub: Your Ultimate Movie Directory
            </h1>
            <figure class="main__image">
              <dotlottie-player
                src="https://lottie.host/cfdf0564-5d28-46d7-b76a-87fc7e523e35/woBjStDcu0.lottie"
                background="transparent"
                speed="1"
                style="width: 300px; height: 300px"
                loop
                autoplay
              ></dotlottie-player>
            </figure>
            <button class="search-button button__hover-effect">
              <a href="movies.html">SEARCH</a>
            </button>
          </div>
        </div>
      </section>
    </section>

    <footer>
      <div class="container">
        <div class="row">
          <figure>
            <img class="footer__logo" src="./assets/logo.svg" alt="" />
          </figure>
          <ul class="footer__links">
            <li class="footer__link">
              <a class="link__hover-effect link__hover-effect--white" href="https://github.com/phatpanda6" target="_blank">Github</a>
            </li>
            <li class="footer__link">
              <a class="link__hover-effect link__hover-effect--white" href="https://www.linkedin.com/in/alan-huang-943257244/" target="_blank">LinkedIn</a>
            </li>
            <li class="footer__link">
              <a class="link__hover-effect link__hover-effect--white" href="mailto:alan.huang5@gmail.com?">Email</a>
            </li>
          </ul>
          <p class="footer__copyright">Copyright &copy; 2024 Alan Huang</p>
        </div>
      </div>
    </footer>
  </body>
</html>
