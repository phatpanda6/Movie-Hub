<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Prices</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/51dba350aa.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs"
      type="module"
    ></script>
    <script
      src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs"
      type="module"
    ></script>
  </head>
  <body>
    <section class="landing-page">
      <nav>
        <figure class="nav__icon--text">
          <dotlottie-player
            class="nav__icon--img"
            src="https://lottie.host/3b1b7fc8-b4f0-47eb-8156-257cd6a7acdc/4j2P6EcihW.json"
            background="transparent"
            speed="1"
            style="width: 100%; height: 100%"
            loop
            autoplay
          ></dotlottie-player>

          <p><span class="blue">Stock</span> Nest</p>
        </figure>

        <ul class="nav__link--list">
          <li class="nav__link">
            <a href="nav__link--anchor">Search for Stocks</a>
          </li>
          <li class="nav__link nav__link--contact">
            <a href="nav__link--anchor">Contact</a>
          </li>
          <li class="nav__link">
            <i class="fa-solid fa-circle-half-stroke"></i>
          </li>
        </ul>
      </nav>
      <section class="main">
        <div class="container">
          <div class="row">
            <h1 class="main__heading">
              Welcome to <span class="blue">Stock</span> Nest: Your Home for
              Real-Time Stock Prices
            </h1>
            <figure class="main__image">
              <dotlottie-player
                src="https://lottie.host/622d42c9-f218-48fa-89cd-397199ccfb3f/KswCq8TB7b.json"
                background="transparent"
                speed="1"
                style="width: 300px; height: 300px"
                loop
                autoplay
              ></dotlottie-player>
            </figure>
            <div class="search-container">
              <input
                type="text"
                class="search-input"
                placeholder="Search for stocks..."
              />
              <button class="search-button">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </div>
          </div>
        </div>
      </section>
    </section>

    <footer>
      <div class="container">
        <div class="row">
          <figure>
            <img class="footer__logo" src="./assets/logo.svg" alt="" />
          </figure>
          <ul class="footer__links">
            <li class="footer__link">Github</li>
            <li class="footer__link">LinkedIn</li>
            <li class="footer__link">Email</li>
          </ul>
          <p class="footer__copyright">Copyright &copy; 2024 Alan Huang</p>
        </div>
      </div>
    </footer>
  </body>
</html>
